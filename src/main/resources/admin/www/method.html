<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="css/console.css" />
	<script type="text/javascript" language="JavaScript" src="console.js"></script>
</head>

<body>

<div>$(description)</div>
<form name="invoke" onsubmit="invokeMethod(this);return false;">

	<input type="hidden" name="componentId" value="$(componentId)">
	<input type="hidden" name="clusterId" value="$(clusterId)">
	<input type="hidden" name="signature" value="$(signature)">
	<input type="hidden" name="nrParameters" value="$(nr_parameters)">


	$(input_parameters)


	<input type="submit" value="invoke" />

	<div id="return_$(name)" style="width: 300px; height; 100px;"></div>

</form>



</body>


</html>
